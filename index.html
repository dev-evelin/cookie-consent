<html>

<head>
	<link rel="stylesheet" href="index.css">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">



	<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
	<link rel="manifest" href="favicon_io/site.webmanifest">		

	<title>Cookie Consent</title>
	<meta name="description" content="Accept the Cookie Consent to enjoy the website.">
    <meta name="keywords" content="Cookies, cookie consent">
    <meta name="author" content="Evelin N.">

</head>

<body>
	<main>
		<section class="section-container">

		</section>
	</main>
	
	<div class="modal" id="modal">
		<div class="close-modal-btn-container" id="close-modal-btn-container">
				<button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
		</div>

	<div class="modal-inner" id="modal-inner">
		<h2>Have a Cookie <span class="cookie-animation">🍪</span></h2>
		<p class="modal-text" id="modal-text">We baked some cookies that you have to accept if you want to enjoy this website. Please enter your first name, last name and email address and accept our terms and conditions.</p>

			<form id="consent-form">

				<div class="name-flex-container">
					<input 
						type="text"
						name="firstName"
						placeholder="Your First name"
						aria-label="First Name"
						required>
					<input 
						type="text"
						name="lastName"
						placeholder=" Your Last name"
						aria-label="Last Name"
						required>
				</div>
				<input 
					type="email"
					name="email"
					placeholder="Your Email"
					aria-label="Email address"
					required>


				<div class="modal-choice-btns" id="modal-choice-btns">
					<button type="submit" class="modal-btn">Accept</button>
					<button type="button" class="modal-btn" id="decline-btn" >Decline</button>

				</div>	

			</form>
		</div>
	</div>
 	
	<script src="index.js"></script>
</body>

</html>
